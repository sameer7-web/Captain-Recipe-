<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SavorSphere Recipes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <h1>SavorSphere</h1>
            <form>
                <input class="searchBox" type="text" placeholder="Search for recipes...">
                <button class="searchBtn" type="submit">Search</button>
            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipe-container">
                <h2>Discover your next favorite meal!</h2>
                <p class="search-info">Start by searching for an ingredient (e.g., "Chicken", "Pasta") or a dish name (e.g., "Pizza", "Curry").</p>
                </div>

            <div class="recipe-details">
                <button type="button" class="recipe-close-btn" aria-label="Close Recipe Details">
                    <i class="fas fa-times"></i>
                </button>
                <div class="recipe-details-content">
                    </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
